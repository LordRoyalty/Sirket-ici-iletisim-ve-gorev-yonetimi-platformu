<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata Bildir</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="resources/pictures/logo.png" alt="Logo" class="logo-png">
            <div class="logo-name-div">
                <span>BizConnect</span>
            </div>
        </div>
        <nav class="nav">
            <a class="nav-item" href="index.html">Anasayfa</a>
            <a class="nav-item" href="#">Projeler</a>
            <a class="nav-item" href="#">Görevler</a>
            <a class="nav-item" href="#">Raporlar</a>
            <a class="nav-item" href="message.html">Mesaj</a>
            <a class="nav-item" href="error.html">Hata Bildir</a>
        </nav>
        <div class="profile">
            <img src="resources/pictures/beyza-y.png" alt="Profil Resmi" class="profile-pic">
            <span>Beyza Y.</span>
        </div>
    </header>

    <div class="background-logo"></div>

    <div class="main-container-feedback">
        <div class="form-container">
            <h1>Karşılaştığınız Sorunu Bildirin</h1>
            <form id="bugForm">
                <input type="text" id="name" name="name" placeholder="Ad Soyad...">
                <input type="email" id="email" name="email" placeholder="E-posta Adresi...">
                <select id="category" name="category" required>
                    <option value="software">Yazılım</option>
                    <option value="hardware">Donanım</option>
                    <option value="user_error">Kullanıcı Hatası</option>
                    <option value="other">Diğer</option>
                </select>
                <textarea id="description" name="description" rows="5" placeholder="Sorununuzu detaylı olarak açıklayın..."></textarea>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="file" id="screenshot" name="screenshot" accept="image/*,.pdf,.txt">
                </div>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        &copy; 2024 BizConnect. Tüm Hakları Saklıdır.
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
